<script>
function showSection(section){
    document.getElementById("anime").style.display = section === "anime" ? "grid" : "none";
    document.getElementById("manga").style.display = section === "manga" ? "grid" : "none";
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
}
